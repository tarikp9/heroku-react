version: 2
jobs:
  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.13.0

    steps:
      - checkout
      - run: npm install
      - run: yarn test
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  ci:
    jobs:
      - deploy:
          filters:
          branches:
            only:
              - master
